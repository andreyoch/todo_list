<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todolist</title>
  </head>
  <body>
    <header class="header">
      <span class="logo">Todolist</span>
      <div class="search-input_container">
        <input type="text" class="search-input" placeholder="Search" />
      </div>
      <img src="img/burger_icon.svg" alt="burger_icon" class="burger-icon" />
    </header>
    <div class="container">
      <div class="content">
        <div class="mobile-menu-window">
          <div class="search-input_container">
            <input type="text" class="search-input" placeholder="Search" />
          </div>
          <button class="projects-btn">Projects</button>
        </div>
        <div class="main-page">
          <div class="main-page_title title">Projects</div>
          <div class="main-page_row">
            <div class="main-page_project project">
              <div class="project_title">Default</div>
              <div class="project_number-of-tasks">Tasks: 5</div>
              <span class="project_id"></span>
              <div class="project_btns">
                <button class="edit-btn">Edit</button>
                <button class="remove-btn">Remove</button>
              </div>
            </div>
          </div>
          <div class="btn-container">
            <button class="main-page_add-project-btn add-project-btn main-btn">
              Add new project
            </button>
          </div>
          <div class="main-page_edit-project-modal-window edit-modal-window">
            <div class="edit-modal-window_content">
              <span class="close">&times;</span>
              <input type="text" class="edit-modal-window_name-field name-field-modal">
              <div class="btn-container"><button class="edit-modal-window_btn main-btn">Edit project name</button></div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
