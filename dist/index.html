<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todolist</title>
  </head>
  <body>
    <header class="header">
      <span class="logo">Todolist</span>
      <div class="search-input_container">
        <input type="text" class="search-input" placeholder="Search" />
      </div>
      <img src="img/burger_icon.svg" alt="burger_icon" class="burger-icon" />
    </header>
    <div class="container">
      <div class="content">
        <div class="mobile-menu-window">
          <div class="search-input_container">
            <input type="text" class="search-input" placeholder="Search" />
          </div>
          <button class="projects-btn">Projects</button>
        </div>
        <div class="main-page">
          <div class="main-page_title title">Projects</div>
          <div class="main-page_row">
            <div class="main-page_project project">
              <div class="project_title">Default</div>
              <div class="project_number-of-tasks">Tasks: 5</div>
              <span class="project_id"></span>
              <div class="project_btns">
                <button class="edit-btn">Edit</button>
                <button class="remove-btn">Remove</button>
              </div>
            </div>
            <div class="main-page_project project">
              <div class="project_title">Default</div>
              <div class="project_number-of-tasks">Tasks: 5</div>
              <span class="project_id">2</span>
              <div class="project_btns">
                <button class="edit-btn">Edit</button>
                <button class="remove-btn">Remove</button>
              </div>
            </div>
            <div class="main-page_project project">
              <div class="project_title">Default</div>
              <div class="project_number-of-tasks">Tasks: 5</div>
              <span class="project_id">3</span>
              <div class="project_btns">
                <button class="edit-btn">Edit</button>
                <button class="remove-btn">Remove</button>
              </div>
              <div class="project-id"></div>
            </div>
          </div>
          <div class="btn-container">
            <button class="main-page_add-project-btn add-project-btn main-btn">
              Add new project
            </button>
          </div>
          <div class="main-page_edit-project-modal-window edit-modal-window modal-window">
            <div class="edit-modal-window_content modal-content">
              <span class="close edit-modal-close">&times;</span>
              <input type="text" class="edit-modal-window_name-field name-field-modal">
              <div class="btn-container"><button class="edit-modal-window_btn main-btn">Edit project name</button></div>

            </div>
          </div>
          <div class="main-page_remove-project-modal-window remove-modal-window modal-window">
            <div class="remove-modal-window_content modal-content">
              <span class="close remove-modal-close">&times;</span>
              <div class="remove-modal-window_title modal-title"></div>
              <div class="btn-container">
                <button class="remove-project-modal_no-btn main-btn">No</button>
                <button class="remove-project-modal_yes-btn main-btn">Yes</button>
              </div>
            </div>
          </div>
          <div class="main-page_add-project-modal modal-window">
            <div class="add-project-modal-_content modal-content">
              <div class="add-modal-window_title modal-title">Create new project</div>
              <span class="close add-modal-close">&times;</span>
              <input type="text" class="add-modal-window_name-field name-field-modal">
              <div class="btn-container"><button class="create-modal-window_btn main-btn">create</button></div>
            </div>
            </div>
        </div>
        <div class="project-page">
          <div class="project-page_title title">Project name</div>
          <div class="project-page_row">
            <div class="task">
              <div class="task_upper-elements-row">
              <input type="checkbox" class="task_checkbox">
              <div class="task_title">Do something</div><div class="task-priority-line"></div>
              <div class="task_priority-block"></div>
              <div class="img-container"><img src="img/expand.png" alt="expand" class="expand-icon"></div>
            </div>
            <div class="task-expanded_content-normal">
              <div class="task-expanded_title">Task title</div>
              <input type="text"class="task-expanded_description" disabled>
              <div class="task-expanded_due-date">Due date : 01/10/2020</div>
              <div class="task-expanded_btns-row">
                <div class="task_expanded-edit-btn task-expanded_btn">Edit</div>
                <div class="task_expanded-remove-btn task-expanded_btn">Remove</div>
              </div>
            </div>
              <!-- <div class="task_due-date">Due:5H </div> -->
              <span class="task_id"></span>
              <!-- <div class="task_btns">
                <button class="edit-btn">Edit</button>
                <button class="remove-btn">Remove</button>
            </div> -->

          </div>
        </div>
        <div class="project-page_btn-container">
          <button class="project-page_add-task-btn main-btn">Add task</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
