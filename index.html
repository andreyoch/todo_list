<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todolist</title>
  </head>
  <body>
    <header class="header">
      <span class="logo">Todolist</span>
      <div class="search-input_container">
        <input type="text" class="search-input" placeholder="Search" />
      </div>
      <img src="img/burger_icon.svg" alt="burger_icon" class="burger-icon" />
    </header>
    <div class="container">
      <div class="content">
        <div class="mobile-menu-window">
          <div class="search-input_container">
            <input type="text" class="search-input" placeholder="Search" />
          </div>
          <button class="projects-btn">Projects</button>
        </div>
        <div class="main-page">
          <div class="main-page_title title">Projects</div>
          <div class="main-page_row">
          </div>
          <div class="btn-container">
            <button class="main-page_add-project-btn add-project-btn main-btn">
              Add new project
            </button>
          </div>
          <div class="main-page_edit-project-modal-window edit-modal-window modal-window">
            <div class="edit-modal-window_content modal-content">
              <span class="close edit-modal-close">&times;</span>
              <input type="text" class="edit-modal-window_name-field name-field-modal">
              <div class="btn-container"><button class="edit-modal-window_btn main-btn">Edit project name</button></div>
            </div>
          </div>
          <div class="main-page_remove-project-modal-window remove-modal-window modal-window">
            <div class="remove-modal-window_content modal-content">
              <span class="close remove-modal-close">&times;</span>
              <div class="remove-modal-window_title modal-title"></div>
              <div class="btn-container">
                <button class="remove-project-modal_no-btn main-btn">No</button>
                <button class="remove-project-modal_yes-btn main-btn">Yes</button>
              </div>
            </div>
          </div>
          <div class="main-page_add-project-modal modal-window">
            <div class="add-project-modal_content modal-content">
              <div class="add-modal-window_title modal-title">Create new project</div>
              <span class="close add-modal-close">&times;</span>
              <input type="text" class="add-modal-window_name-field name-field-modal" maxlength="20">
              <div class="btn-container"><button class="create-modal-window_btn main-btn">create</button></div>
            </div>
            </div>
        </div>
        <div class="project-page">
          <div class="project-id"></div>
          <div class="project-page_title title">Project name</div>
          <div class="project-page_row">
        </div>
        <div class="project-page_btn-container">
          <button class="project-page_add-task-btn main-btn">Add task</button>
        </div>
        <div class="project-page_modal-window modal-window">
          <div class="add-task-modal_content modal-content">
            <span class="close add-task-modal-close">&times;</span>
            <div class="add-task-modal-window_title modal-title">Create new task</div>
            <div class="add-task-modal-window_task-name modal-title">Task name</div>
            <input type="text" class="add-task-modal-window_name-field name-field-modal" maxlength="20">
            <div class="add-task-modal-window_task-description-tittle modal-title">Task description</div>
            <textarea class="add-task-modal-window_task-description-input task-description"name="" id="" cols="40" rows="10"></textarea>
            <div class="add-task-modal_bottom-elements-row">
              <div class="add-task-modal_due-date-element">
            <div class="add-task-modal_due-date-title modal-title">Due date</div>
            <input type="date" class="add-task-modal_date-input">
          </div>
            <div class="add-task-modal_task-priority-element">
              <div class="add-task-modal-task-priority-title modal-title">Task priority</div>
              <div class="add-task-modal_task-priority-elements">
                <span id="green"  class="el-background"><input type="radio" name="priority-element" value="green" id="green"></span>
                <span id="blue"   class="el-background"><input type="radio" name="priority-element" value="blue" id="blue"></span>
                <span id="yellow" class="el-background"><input type="radio" name="priority-element" value="yellow" id="yellow"></span>
                <span id="purple" class="el-background"><input type="radio" name="priority-element" value="purple" id="purple"></span>
                <span id="red"    class="el-background"><input type="radio" name="priority-element" value="red" id="red"></span>
              </div>
            </div>
            </div>

            <div class="btn-container"><button class="create-task-modal-window_btn main-btn">create</button></div>
          </div>
        </div>
        <div class="project-page_edit-modal-window modal-window">
          <div class="edit-task-modal_content modal-content">
            <span class="close edit-task-modal-close">&times;</span>
            <div class="edit-task-modal-window_title modal-title">Edit task</div>
            <div class="edit-task-modal-window_task-name modal-title">Task name</div>
            <input type="text" class="edit-task-modal-window_name-field name-field-modal">
            <div class="edit-task-modal-window_task-description-tittle modal-title">Task description</div>
            <textarea class="edit-task-modal-window_task-description-input task-description"name="" id="" cols="40" rows="10"></textarea>
            <div class="edit-task-modal_bottom-elements-row">
              <div class="edit-task-modal_due-date-element">
            <div class="edit-task-modal_due-date-title modal-title">Due date</div>
            <input type="date" class="edit-task-modal_date-input" value='2021-02-02'>
          </div>
            <div class="edit-task-modal_task-priority-element">
              <div class="edit-task-modal-task-priority-title modal-title">Task priority</div>
              <div class="edit-task-modal_task-priority-elements">
                <span id="green"  class="el-background"><input class ="edit" type="radio" name="priority-element" value="green" id="green"></span>
                <span id="blue"   class="el-background"><input class ="edit" type="radio" name="priority-element" value="blue" id="blue"></span>
                <span id="yellow" class="el-background"><input class ="edit" type="radio" name="priority-element" value="yellow" id="yellow"></span>
                <span id="purple" class="el-background"><input class ="edit" type="radio" name="priority-element" value="purple" id="purple" checked></span>
                <span id="red"    class="el-background"><input class ="edit" type="radio" name="priority-element" value="red" id="red"></span>
              </div>
            </div>
            </div>
            <div class="btn-container"><button class="edit-task-modal-window_btn main-btn">Save</button></div>
          </div>
        </div>
        <div class="project-page_remove-task-modal-window remove-modal-window modal-window">
          <div class="remove-modal-window_content modal-content">
            <span class="close remove-task-modal-close">&times;</span>
            <div class="remove-task-modal-window_title modal-title"></div>
            <div class="btn-container">
              <button class="remove-task-modal_no-btn main-btn">No</button>
              <button class="remove-task-modal_yes-btn main-btn">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
